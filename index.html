</head>
<body>
    <h1>Calculadora de Esfera</h1>

    <div class="container"></div>
    <label for="raio">Raio da Esfera:</label>
    <input type="num" id="raio" min="1">
    <button onclick="calcular()">Calcular</button>

    <h3>Resultados:</h3>
